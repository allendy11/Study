<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for='el in people'>
      {{el.name}} {{el.age}}
    </div>
    <br>
    <!-- 두번째 인자로 index 를 받는다 -->
    <div v-for='(el, idx) in people'> 
      {{el.name}} {{el.age}} {{idx}}
    </div>
    <br>
    <!-- 고유의 키값을 넣어야한다. 보통의 경우 people배열의 각데이터에는 id 값을 넣어서 key값으로 사용한다-->
    <!-- index를 넣지 않는 이유는 엘리먼트가 생성되거나 삭제될때 각 엘리먼트의 고유키값이 변견될수가 있어 사용하지 않는다. -->
    <div v-for="(el, idx) in people" :key="el.name+'-'+el.age"> 
      {{el.name}} {{el.age}} {{idx}}
    </div>
    <br>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        people: [
          {name: 'a', age: 20},
          {name: 'b', age: 21},
          {name: 'c', age: 22},
          {name: 'd', age: 23},
        ]
      }

    })
  </script>
</body>
</html>
