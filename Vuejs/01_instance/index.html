<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue basic</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">{{name}} {{age}}</div>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'kimcoding',
        age: 34,
      },
    })
  </script>
</body>
</html>
